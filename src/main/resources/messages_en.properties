home.challenge1Title=Challenge 1: What do you know?
home.challenge1RulesTitle=Rules of the challenge:
home.challenge1Rule1=The challenge consists of ten questions with several answers.
home.challenge1Rule2=For each question, competitors provide their answers in a sequential manner, with one answer given during each round.
home.challenge1Rule3=The competitor must provide his answer within thirty seconds.
home.challenge1Rule4=Each competitor has a maximum of three strikes per question, which occur when providing a wrong answer, repeating an answer, or running out of time to answer.
home.challenge1Rule5=If the player exhausts the three strikes, they lose the question, and their opponent earns the point of it.
home.comingSoon=Coming Soon
home.challenge2Title=Challenge 2: Auction
home.challenge2RulesTitle=Rules of the challenge:
home.challenge2Rule1=The challenge consists of ten questions with several answers.
home.challenge2Rule2=For each question, competitors bid on the number of answers they can provide for the question within thirty seconds.
home.challenge2Rule3=Bidding persists until a competitor concedes.
home.challenge2Rule4=The winning bidder must provide the exact number of answers they bid on within thirty seconds.
home.challenge2Rule5=The competitor can strike indefinitely. If 30 seconds pass without their expected answers, the opponent gains the point.
home.challenge3Title=Challenge 3: Who am i?
home.challenge3RulesTitle=Rules of the challenge:
home.challenge3Rule1=The challenge presents various hints related to a specific player.
home.challenge3Rule2=These hints can relate to the teams the player has been part of, his transfers between teams, goals scored, and more..
home.challenge3Rule3=Competitors must correctly identify the player in question. The first player to provide the correct answer earns the point for the question.
home.challenge3Rule4=Competitors have an unlimited number of attempts.
